<h1>Lista de Carreras</h1>

<button id="mostrarFiltrosBtn">Filtros</button>

<div id="filtroContainer" style="display:none;">  <form method="GET">
        {{ filtro_form.as_p }}
        <button type="submit">Aplicar</button>
    </form>
</div>

{% if mensaje_no_resultados %}
    <p>{{ mensaje_no_resultados }}</p>
{% else %}
    <div class="carrera-container">
        {% for carrera in carreras %}
            <div class="carrera-card">
                <h3>{{ carrera.nombre }}</h3>
                <p>{{ carrera.universidad }}</p>
                <p>Gratuidad: {{ carrera.gratuidad|yesno:"SÃ­,No" }}</p>
            </div>
        {% endfor %}
    </div>
{% endif %}

<script>
    const mostrarFiltrosBtn = document.getElementById('mostrarFiltrosBtn');
    const filtroContainer = document.getElementById('filtroContainer');

    mostrarFiltrosBtn.addEventListener('click', () => {
        if (filtroContainer.style.display === 'none') {
            filtroContainer.style.display = 'block';
        } else {
            filtroContainer.style.display = 'none';
        }
    });
</script>
